<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>PlatPret</title>

  <link rel="stylesheet" href="/static/bootstrap.min.css"> {% block head %} {% endblock %}
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-md">
      <div class="container-fluid"><a class="navbar-brand" href="/"><strong>PlatPret</strong></a><button data-toggle="collapse"
          class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav mr-auto">
            <li class="nav-item" role="presentation"><a class="nav-link active" href="/">Home</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li role="presentation" class="nav-item">
              <a href="/cas/login?next=/" class="nav-link">CAS</a>
            </li>
            <li role="presentation" class="nav-item">
              <a href="/auth/login" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="justify-content-center row">
      {% block content %} {% endblock %}
    </div>
    <footer>
      <div class="container mt-3 mb-3 border-top border-dark">
        <a class="logo-font" href="/">
            Matos
          </a> |
        <a class="logo-font" href="/legalnotice">
            Legal notice
          </a>
      </div>
    </footer>
  </div>
</body>

</html>
